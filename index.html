<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telesales Dashboard</title>
</head>
<body>
    <form id="telesales-form">
        <label for="clinic">Select Clinic:</label>
        <select id="clinic">
            <option value="">-- Select Clinic --</option>
        </select>

        <label for="service-type">Type of Service:</label>
        <select id="service-type">
            <option value="non-behel">Non-Behel</option>
            <option value="behel">Behel</option>
        </select>

        <label for="doctor">Select Doctor:</label>
        <select id="doctor">
            <option value="">-- Select Doctor --</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
