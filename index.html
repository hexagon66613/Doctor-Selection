<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telesales Dashboard</title>
</head>
<body>
    <h1>Telesales Dashboard</h1>
    <form id="telesales-form">
        <label for="clinic">Choose a Clinic:</label>
        <select id="clinic"></select>

        <label for="service-type">Type of Service:</label>
        <select id="service-type">
            <option value="behel">Behel</option>
            <option value="non-behel">Non-Behel</option>
        </select>

        <label for="doctor">Choose a Doctor:</label>
        <select id="doctor"></select>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
